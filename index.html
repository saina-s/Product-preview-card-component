<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="container">
    <img class="PerfumeImage" src="images/image-product-desktop.jpg" alt="perfume image for desktop"> 
    <img class="PerfumeImagePhone" src="images/image-product-mobile.jpg" alt="perfume image for mobile">
    <div class="card">
      <p style="color: hsl(228, 12%, 48%); font-family:'Montserrat'; font-weight: 500;">P E R F U M E</p>
      <h1 style="font-family: Fraunces; font-weight: 700;">Gabrielle Essence Eau De Parfum</h1>
      <p style="color: hsl(228, 12%, 48%); font-family:'Montserrat'; font-weight: 500; font-size: 14px;">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2 style="font-family: 'Fraunces'; font-weight: 700; color: hsl(158, 36%, 37%); margin-right: 20px;">$149.99</h2>
          <s style="font-size: 14px; color: hsl(228, 12%, 48%);">$169.99</s> 
        </div>
        <button type="button" class="button"><img src="images/icon-cart.svg" id="icon"> Add to Cart</button>
    </div>

  </div>




  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/saina-s">saina-s</a>.
  </div>
</body>
</html>
